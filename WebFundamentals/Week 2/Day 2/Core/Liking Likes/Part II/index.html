<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="navbar"><h1>Network</h1></div>
        <div class="container">
            <h1>Your Feed</h1>
               <div class="avatar-box">
                <img src="./user-circle.png" alt="user-circle">
                   <br>
                  <a href="#">Add an avatar</a>
                   <p>James Doe</p>
               </div>

               <div class="top-right">

                <h1>Neil M</h1> 
                   <h2><span id="count1">9</span> like(s)</h2>
                     <button onclick="addLike1()" class="like-button"  type="button" >Like</button>
                      <br>
                      <br>
                      <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>

               </div>


                <div class="mid-right">
                    <h1>Nichole K</h1> 
                    <h2><span id="count2">12</span> like(s)</h2>
                    <button onclick="addLike2()" class="like-button"  type="button" >Like</button>
                     <br>
                     <br>
                     <p>Just finished my <a href="#">next comic</a>, check it out.</p>

                </div>


                <div class="bot-right">
                 <h1>Jim R</h1> 
                    <h2><span id="count3">9</span> like(s)</h2>
                      <button onclick="addLike3()" class="like-button"  type="button" >Like</button>
                      <br>
                      <br>
                      <p>I can't stop listening to the <a href="#">new album</a>.<br> Who else is liking it?</p>

               </div>




            
        </div>


    <script src="script.js"></script>
</body>
</html>
