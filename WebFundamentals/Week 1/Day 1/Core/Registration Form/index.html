<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

     <h1><strong>Registration Form</strong></h1>
     <form action="/process" method="post">

         <div>
             <label>First Name: *</label>
             <input type="text" name="first_name">
         </div>

         <div>
             <label>Last Name: *</label>
             <input type="text" name="last_name">
        </div>

         <div>
            <label>Email address: *</label>
            <input type="email" name="email">
        </div>

         <div>
            <label>Password: *</label>
            <input type="password" name="password">
         </div>
        
         <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm_password">
         </div>

          <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
          </div>

          <div>
            <label>Gender Identity:</label>
            <br>
            <input type="radio" name="gender" value="option1" id="option1">
            <label for="option1">Male</label>

            <input type="radio" name="gender" value="option2" id="option2">
            <label for="option2">Female</label>

            <input type="radio" name="gender" value="option3" id="option3">
            <label for="option3">Non-binary</label>

            <input type="radio" name="gender" value="option4" id="option4">
            <label for="option4">I prefer not to answer</label>
          </div>

        <div>
            <label>A short description about myself:</label>
            <br>
            <textarea name="description" cols="20" rows="3"></textarea>
        </div>

        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="updates" id="updates" checked >
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>

     </form>
</body>
</html>
