<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dojos List</title>

<body>
    
    <h1>New Dojo</h1>
    <form action="/dojos/add" method="post">

        <p>name: </p><input type="text" name="name">
        <br>
        <button>Add</button>

    </form>
        <br>
    <h1>All dojos</h1>
    <ul>
    {% for one_dojo in dojos %}
        <li><a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a></li>
    {% endfor %}
</ul>
<a href="/ninjas/new">Add ninja</a>
</body>
